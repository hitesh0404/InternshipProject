{% extends "base.html" %}
{% block main %}


<h1> Product List</h1>
<div class="row">
    {% for product in products  %}
        <div class="card col-4 text-start">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.price}}</p>
            </div>
        </div>
        
    
    {% endfor %}

</div>

{% endblock  %}
